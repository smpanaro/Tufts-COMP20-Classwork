<!doctype html>
<html>
<head>
	<title>MBTA Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="transit-constants.js"></script>
	<script type="text/javascript" src="transit-helpers.js"></script>
	<script type="text/javascript" src="transit-user.js"></script>
	<script type="text/javascript" src="transit.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="onPageLoad()">
	<div id="map-canvas"></div>

	<div id="info-content-template" class="info-content">
		<p class="station-title">Station</p>
		<p class="no-data-message">No train arrival data available.</p>
		<div class="direction-group-template direction-group">
			<p class="destination-direction">INBOUND to</p>
			<p class="destination-name">Station A</p>
			<p class="destination-time">1:30:11</p>
		</div>
	</div>

</body>
</html>
